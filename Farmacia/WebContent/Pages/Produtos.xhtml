<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/ModeloSistema.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Menu">
		<ui:include src="/includes/Menu.xhtml" />
	</ui:define>

	<ui:define name="Conteudo">
	
	<h:form id="frmProdutos">
			<p:dataTable id="TBProdutos"
			widgetVar="tabelaProdutos"
				emptyMessage="Nenhum Registro Encontrado"
				value="#{MBProdutos.itens}" var="item" filteredValue="#{MBProdutos.itensFiltrados}" paginator="true" rows="5">

				<f:facet name="header">
					Lista de Produtos
				</f:facet>

				<p:column headerText="Código" sortBy="#{item.idProdutos}"
					filterBy="#{item.idProdutos}">
					<h:outputText value="#{item.idProdutos}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" 
						oncomplete="PF('dLgForExcluir').show();"
						update=":frmForExcluir:PNForExcluir">
						<f:setPropertyActionListener value="#{item}" target="#{MBProdutos.Produtos}"></f:setPropertyActionListener>
						</p:commandButton>
						
						<p:commandButton icon="ui-icon-pencil" 
						oncomplete="PF('dLgForEditar').show();"
						update=":frmForEditar:PNForEditar">
						<f:setPropertyActionListener value="#{item}" target="#{MBFornecedores.fornecedores}"></f:setPropertyActionListener>
						</p:commandButton>
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBFornecedores.prepararNovo}"
						oncomplete="PF('dLgForNovo').show();"
						update=":frmForNovo:PNForNovo" />
				</f:facet>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
