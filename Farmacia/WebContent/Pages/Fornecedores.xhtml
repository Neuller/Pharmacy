<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/ModeloSistema.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Menu">
		<ui:include src="/includes/Menu.xhtml" />
	</ui:define>

	<ui:define name="Conteudo">

		<h:form id="frmFornecedores">
			<p:dataTable id="TBFornecedores" emptyMessage="Nenhum Registro Encontrado"
				value="#{MBFornecedores.itens}" var="item" paginator="true" rows="5">

				<f:facet name="header">
					Lista de Fornecedores
				</f:facet>

				<p:column headerText="Código" sortBy="#{item.idFornecedores}"
					filterBy="#{item.idFornecedores}">
					<h:outputText value="#{item.idFornecedores}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBFornecedores.prepararNovo}" oncomplete="PF('dLgForNovo').show();" />
				</f:facet>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dLgForNovo" closable="false" draggable="false"
			resizable="false" header="Cadastrar Fornecedor" modal="true" appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Descrição: " />
					<h:inputText size="30" maxlength="50" value="#{MBFornecedores.fornecedores.descricao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Cadastrar" actionListener="#{MBFornecedores.novo}" oncomplete="PF('dLgForNovo').hide();" update=":frmFornecedores:TBFornecedores"/>
					<p:commandButton value="Cancelar" onclick="PF('dLgForNovo').hide();"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
